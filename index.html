<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,300,300i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="file.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="calc-box">
            <h1>Tip Calculator</h1>
            <form method="#" id="calc-form">
            <p>How much was your bill?</p>
            <span id="dollar">&#36</span><input type="text" id="bill" placeholder="Bill Amount">
            <p>How was your service?</p>
            <select id="service">
                <option disabled selected>Choose an option</option>
                <option value="30">30&#37; &#45; Outstanding</option>
                <option value="20">20&#37; &#45; Good</option>
                <option value="15">15&#37; &#45; It was OK</option>
                <option value="10">10&#37; &#45; Bad</option>
                <option value="5">5&#37; &#45; Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <ion-icon name="people" class="people-icon"></ion-icon><input type="text" id="people" placeholder="Number of people">
            </form>
            <button type="button" id="calculate">Calculate!</button>
            <div id="total">
                    <span id="tipAmount">Tip Amount</span>
                    <sup id="d-sign">$</sup><span id="amount">0.00</span>
                    <small id="small">each</small>
                  </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
</body>
</html>
